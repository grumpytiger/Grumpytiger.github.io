<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PreHeat Webasto Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
    }
    button {
      font-size: 1.4rem;
      padding: 1rem 2rem;
      margin: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .on {
      background: #e53935;
      color: #fff;
    }
    .off {
      background: #43a047;
      color: #fff;
    }
    .connect {
      background: #1e88e5;
      color: #fff;
    }
    #status {
      margin-top: 2rem;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <h1>üî• PreHeat Control</h1>

  <button class="connect" onclick="connect()">Connect</button><br/>

  <button class="on" onclick="heaterOn()">Heater ON</button>
  <button class="off" onclick="heaterOff()">Heater OFF</button>

  <div id="status">Not connected</div>

<script>
  const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
  const CHAR_UUID    = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

  let device;
  let characteristic;

  async function connect() {
    try {
      document.getElementById("status").innerText = "Requesting device...";

      device = await navigator.bluetooth.requestDevice({
        filters: [
          { name: 'PreHeat' }
        ],
        optionalServices: [SERVICE_UUID]
      });

      const server = await device.gatt.connect();
      const service = await server.getPrimaryService(SERVICE_UUID);
      characteristic = await service.getCharacteristic(CHAR_UUID);

      document.getElementById("status").innerText = "Connected to PreHeat";
    } catch (error) {
      document.getElementById("status").innerText = "Connection failed";
      console.error(error);
    }
  }

  async function heaterOn() {
    if (!characteristic) return alert("Not connected");
    await characteristic.writeValue(Uint8Array.of(0x01));
    document.getElementById("status").innerText = "üî• Heater ON";
  }

  async function heaterOff() {
    if (!characteristic) return alert("Not connected");
    await characteristic.writeValue(Uint8Array.of(0x00));
    document.getElementById("status").innerText = "‚ùÑÔ∏è Heater OFF";
  }
</script>
</body>
</html>
